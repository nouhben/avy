name: avy
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cloud_firestore: ^2.5.4
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.1.4
  firebase_core: ^1.8.0
  firebase_storage: ^10.0.6

  flutter:
    sdk: flutter
    
  flutter_launcher_icons: ^0.9.2
  flutter_svg: ^0.23.0+1
  google_fonts: ^2.1.0
  http: ^0.13.4
  image_picker: ^0.8.4+4

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/

# android name: com.nouhben.avy
# ios name: com.nouhben.avy
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logo.png"
  # to run the package flutter pub run flutter_launcher_icons:main
